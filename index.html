<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <input type="text" id="firstName" value="Nama Depan"></input><br/>
    <input type="text" id="lastName" value="Nama Belakang"></input><br/>
    <input type="text" id="hobby" value="Hobi"></input><br/><br/>

    <button type="button" name="button" onclick="script()">Jalan</button>
    <script type="text/javascript">
      function script() {
        console.log(document.getElementById('firstName'));
        console.log(document.getElementById('lastName'));
        console.log(document.getElementById('hobby'));
      }
    </script>
  </body>
</html>
